<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register - Online Healthcare</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation bar -->
    <div th:replace="~{common/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Register</h2>

        <form th:action="@{/auth/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Phone" required />
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                    <option value="" disabled th:selected="*{role} == null">Select Role</option>
                    <option value="PATIENT">Patient</option>
                    <!-- You can enable others if needed -->
                    <!-- <option value="DOCTOR">Doctor</option>
                    <option value="ADMIN">Admin</option> -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="mt-3">
            Already have an account? <a th:href="@{/auth/login}">Login here</a>.
        </p>
    </div>

    <!-- Footer -->
    <div th:replace="~{common/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
