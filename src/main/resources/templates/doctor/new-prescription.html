<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write Prescription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- Uncomment if you have a navbar fragment -->
    <!-- <div th:replace="~{common/navbar :: navbar}"></div> -->

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="mb-4 text-primary fw-bold text-center">Write Prescription</h2>
                        <form th:action="@{/doctor/prescriptions/save}" th:object="${prescription}" method="post">
                            <!-- Hidden input for appointment.id via th:field -->
                            <input type="hidden" th:field="*{appointment.id}" />
                            <!-- Hidden input for appointmentId (optional, for controller @RequestParam) -->
                            <input type="hidden" name="appointmentId" th:value="${appointment.id}" />

                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label">Patient:</label>
                                <div class="col-sm-8 pt-2">
                                    <span th:text="${appointment.patient.name}" class="fw-semibold"></span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label">Doctor:</label>
                                <div class="col-sm-8 pt-2">
                                    <span th:text="${appointment.doctor.name}" class="fw-semibold"></span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-4 col-form-label">Appointment Date:</label>
                                <div class="col-sm-8 pt-2">
                                    <span th:text="${appointment.date}" class="fw-semibold"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Medicine Details:</label>
                                <textarea th:field="*{medicineDetails}" class="form-control" rows="3" required placeholder="Enter medicine details"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Notes:</label>
                                <textarea th:field="*{notes}" class="form-control" rows="2" placeholder="Additional notes (optional)"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Save Prescription</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
