<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Prescriptions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- Uncomment if you have a navbar fragment -->
     <div th:replace="~{common/navbar :: navbar}"></div>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-primary fw-bold">My Prescriptions</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive rounded shadow-sm">
                    <table class="table table-hover align-middle bg-white">
                        <thead class="table-primary">
                            <tr>
                                <th>Patient</th>
                                <th>Doctor</th>
                                <th>Appointment Date</th>
                                <th>Medicine Details</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prescription : ${prescriptions}">
                                <td th:text="${prescription.appointment.patient.name}"></td>
                                <td th:text="${prescription.appointment.doctor.name}"></td>
                                <td th:text="${prescription.appointment.date}"></td>
                                <td>
                                    <span class="badge bg-info text-dark" th:text="${prescription.medicineDetails}"></span>
                                </td>
                                <td th:text="${prescription.notes}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(prescriptions)}">
                                <td colspan="5" class="text-center text-muted">No prescriptions found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
