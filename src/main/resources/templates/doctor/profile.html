<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Profile</title>
   <!-- <link rel="stylesheet" th:href="@{/css/style.css}">-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{common/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>My Profile</h2>
		<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/doctor/profile/update}" method="post" th:object="${doctor}">
			<input type="hidden" th:field="*{id}" />
            <div class="form-group mb-2">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
			<div class="form-group mb-2">
			     <label>Phone</label>
		        <input type="text" class="form-control" th:field="*{phone}" required>
           </div>
            <div class="form-group mb-2">
                <label>Specialization</label>
                <input type="text" class="form-control" th:field="*{specialization}" required>
            </div>
            <div class="form-group mb-2">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" readonly>
            </div>
			
            <button type="submit" class="btn btn-primary mt-2">Update</button>
        </form>
    </div>
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
