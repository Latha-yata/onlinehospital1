<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div th:replace="~{common/navbar :: navbar}"></div>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="fw-bold text-primary mb-2">Patient Dashboard</h1>
                <h4 class="mb-4">
                    <i class="bi bi-person-circle text-info me-2"></i>
                    <span th:text="${session.user.name}">Patient Name</span>
                </h4>
            </div>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <a th:href="@{/patient/book-appointment}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0 transition" style="transition: box-shadow .3s, transform .3s;">
                        <div class="card-body">
                            <i class="bi bi-calendar-plus-fill display-4 text-success mb-2"></i>
                            <h5 class="card-title">Book Appointment</h5>
                            <p class="card-text text-muted">Schedule a new appointment with a doctor.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/patient/my-appointments}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0 transition" style="transition: box-shadow .3s, transform .3s;">
                        <div class="card-body">
                            <i class="bi bi-journal-medical text-warning display-4 mb-2"></i>
                            <h5 class="card-title">My Appointments</h5>
                            <p class="card-text text-muted">View or manage your upcoming and past appointments.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/patient/prescriptions}" class="text-decoration-none">
                    <div class="card text-center h-100 shadow-sm border-0 transition" style="transition: box-shadow .3s, transform .3s;">
                        <div class="card-body">
                            <i class="bi bi-capsule-pill text-danger display-4 mb-2"></i>
                            <h5 class="card-title">Prescriptions</h5>
                            <p class="card-text text-muted">Review your prescribed medicines and notes.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{common/footer :: footer}"></div>
    <script>
        // Add Bootstrap card hover effect using JS since we avoid custom CSS
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                card.classList.add('shadow-lg');
                card.style.transform = "translateY(-6px) scale(1.03)";
            });
            card.addEventListener('mouseleave', function() {
                card.classList.remove('shadow-lg');
                card.style.transform = "";
            });
        });
    </script>
</body>
</html>
