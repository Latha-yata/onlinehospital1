<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Prescriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="~{common/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>My Prescriptions</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Doctor</th>
				<th>Specialization</th>
                <th>Medicine Details</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prescription : ${prescriptions}">
                <td th:text="${prescription.appointment.doctor.name}">Doctor Name</td>
				<td th:text="${prescription.appointment.doctor.specialization}">Specialization</td>
                <td th:text="${prescription.medicineDetails}">Medicine Details here</td>
                <td th:text="${prescription.notes}">Notes here</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{common/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
