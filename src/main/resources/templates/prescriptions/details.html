<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescription Details</title>
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Prescription Details</h2>
    <p><strong>Doctor:</strong> <span th:text="${prescription.doctor.name}"></span></p>
    <p><strong>Date:</strong> <span th:text="${prescription.date}"></span></p>
    <p><strong>Notes:</strong> <span th:text="${prescription.notes}"></span></p>
    <a class="btn btn-secondary" th:href="@{/prescriptions}">Back to List</a>
</div>
</body>
</html>
