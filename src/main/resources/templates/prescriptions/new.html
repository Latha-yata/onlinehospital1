<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Prescription</title>
</head>
<body>
<div th:replace="common/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Create Prescription</h2>
    <form th:action="@{/prescriptions/save}" th:object="${prescription}" method="post">
        <div class="mb-3">
            <label>Patient</label>
            <select th:field="*{patient.id}" class="form-select">
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Notes</label>
            <textarea th:field="*{notes}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Prescription</button>
    </form>
</div>
</body>
</html>
